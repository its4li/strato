<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Strato</title>
    <link rel="stylesheet" href="../assets/css/dashboard.css">
    <link rel="icon" type="image/png" href="../assets/images/favicon.png">
    <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js" type="application/javascript"></script>
</head>
<body>

    <aside class="sidebar" id="sidebar">
        <nav class="sidebar-nav">
            <a href="#" class="nav-item active">Portfolio</a>
            <a href="#" class="nav-item">Strategies</a>
            <a href="#" class="nav-item">Settings</a>
        </nav>
    </aside>

    <div class="main-content" id="main-content">
        <header class="dashboard-header">
            <button class="hamburger-menu" id="hamburger-menu">
                <span></span>
                <span></span>
                <span></span>
            </button>
            <div class="logo-container">
                <img src="../assets/images/logo.png" alt="Strato Logo" class="logo">
                <span>Strato</span>
            </div>
            </header>

        <main class="dashboard-main">
            <h1 class="page-title">Portfolio</h1>
            <div class="portfolio-list" id="portfolio-list">
                <div class="loading-state">
                    <p>Loading your tokens...</p>
                </div>
            </div>
        </main>
    </div>

    <script src="../assets/js/dashboard.js"></script>

</body>
</html>
