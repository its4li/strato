<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Strato</title>
    <link rel="stylesheet" href="dashboard.css">
</head>
<body>

    <div class="dashboard-container">
        
        <header class="dashboard-header">
            <img src="logo.svg" alt="Strato Logo" class="logo">
            </header>

        <main class="dashboard-main">

            <div class="card value-card">
                <span class="card-title">Total Value</span>
                <span class="card-amount">$12,345.67</span>
            </div>

            <div class="strategies-section">
                <h2 class="section-title">Active Strategies</h2>
                <div class="empty-state">
                    <p>Your automated strategies will appear here.</p>
                    <button class="cta-button">+ Create New Strategy</button>
                </div>
            </div>

        </main>

    </div>

</body>
</html>
